      4. 信賴區間（通常95% CI）
      5. 非劣性或等效性分析（如適用）
      6. 子群分析
      7. 敏感性分析
      
      統計顯著性：p<0.05（雙尾檢定）
      
      報告：
      - 統計方法描述
      - 結果表格
      - 臨床意義解釋
      - 研究限制

